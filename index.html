<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row m-5 p-4">
            <div class="mx-auto shadow col-lg-6 col-12">
                <div class="pb-3">
                    <h1 class="text-center text-primary">E-COMMERCE</h1>
                    <h6 class="text-center text-secondary">Thanks for your patronage</h6>
                </div>

                <input type="text" id="arr" class="form-contro w-100 border rounded-2 bg-secondary-subtle">
                <button class="btn btn-success mb-3 mt-3 w-100" onclick="add()">Add</button>
                <div id="disp" class="bg-light"></div>
            </div>
            
        </div>
        <div class="mt-3 shadow text-center w-75 mx-auto">
            <button onclick="deleteFirst()" class="btn btn-danger btn-sm ">Delete First</button>
            <button class="mt-2 mb-2 btn btn-success btn-sm" onclick="addFirst()">Add To The Beginning</button>
            <button class="mt-3 btn btn-info btn-sm mb-3" onclick="deleteLast()">Delete last</button>
            <button class="btn btn-dark mt-3 mb-3 btn-sm" onclick="deleteAll()">Delete all</button>
            <button class="btn btn-primary btn-sm" onclick="deleteAny()">Delete any</button>
            <button class="btn btn-warning btn-sm px-3" onclick="edit()">Edit</button>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
